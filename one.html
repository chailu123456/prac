	//数组去重
	var arr1 = [2,2,3,4,5,5,6,77,77];
	var newarr =[];
	function r(arr1){
		for(var i=0;i<arr1.length;i++){
			if(newarr.indexOf(arr1[i])==-1){
				newarr.push(arr1[i])
			}
			
		}
		return newarr;
	}
	var fh =r(arr1)
	console.log(fh)

	var h =[13,44,33,33,45,54,54,54,76,77];

	for(var t=0;t<h.length;t++){
		for(var f=0;f<h.length-1;f++){
			if(h[t] == h[f] && t!=f){
				h.splice(f,1)
			}
		}
	}
	
	console.log(h)
	function pai(a,b){
		return a-b;
	}
	console.log(h.sort(pai))

	var sort = [22,33,11,44,33,32,76,78,65,99];
	for(var i=0;i<sort.length;i++){
		for(var t=0;t<sort.length-1;t++){
			if(sort[i]<sort[t]){
				var temp = sort[i];
				sort[i]=sort[t];
				sort[t]=temp;
			}
		}
	}
