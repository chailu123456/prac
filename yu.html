//冒泡排序
var arr = [11,22,3,4,7,59,5,5,6,6,7];
	for(var i=0;i<arr.length;i++){
		for(var t=0;t<arr.length-1;t++){
			if(arr[t]>arr[t+1]){
				var temp = arr[t];
				arr[t]=arr[t+1];
				arr[t+1]=temp;
			}
		}
	}
console.log(arr);

//数组去重
for(var t=0;t<arr.length;t++){
	for(var y=t+1;y<arr.length;y++){
		if(arr[t]==arr[y]&& t != y){
			arr.splice(y,1);
		}
	}
}
console.log(arr);
