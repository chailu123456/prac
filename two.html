//斐波拉切
function fei(n){
	if(n==1 || n==2){
		return 1
	}else{
		return fei(n-1)+fei(n-2)
	}
}
console.log(fei(7))

var factorial = function fn(num){
    if(num <=1){
        return 1;
    }else{
        return num-fn(num-1);
    }
};
